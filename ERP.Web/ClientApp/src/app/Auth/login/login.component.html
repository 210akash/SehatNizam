<div class="container text-center">
  <div class="card-wrapper">
    <mat-card>
      <mat-card-title>
        <div class="lock_icon"><mat-icon>lock</mat-icon></div>
        <div class="heading">ERP - BGC-IGC</div>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="card-body p-0">
            <div class="row justify-content-center">
              <div class="col-md-12">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="text">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <div class="remember-me-container">
              <mat-checkbox formControlName="isRemember" color="primary">Remember me</mat-checkbox>
            </div>
          </div>
          <div class="col-md-12">
            <button mat-flat-button color="primary" class="loginbtn" type="submit" style="width: 100%;">
              <span class="mat-button-wrapper">Login</span>
            </button>
          </div>
          </div>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
