<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Account Category</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

      <div  class="row justify-content-center">
        <div class="col-md-3">
      <mat-form-field appearance="outline"  style="width: 100%;">
        <mat-label>Code</mat-label>
        <input matInput [value]="this.data.element.code" type="text" readonly class="text-center">
      </mat-form-field>
    </div>
  </div>
      
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput [value]="this.data.element.name" type="text" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput rows="2"  [value]="this.data.element.description"  readonly>
        </textarea>
      </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Account Head</mat-label>
              <input matInput [value]="this.data.element.accountHead.name" type="text" readonly>
            </mat-form-field>
                </div>
    </div>
    
    <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="warn" type="button" (click)="delete()">
          <span class="mat-button-wrapper">Delete</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
  </mat-card-content>
</mat-card>
