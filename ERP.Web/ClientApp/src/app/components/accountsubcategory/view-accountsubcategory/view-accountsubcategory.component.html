<mat-card>
  <mat-card-header>
    <mat-card-title>View Account Sub Category </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
      <input type="hidden" formControlName="id" />
      <div  class="row justify-content-center">
        <div class="col-md-3">
      <mat-form-field appearance="outline"  style="width: 100%;">
        <mat-label>Code</mat-label>
        <input matInput [value]="this.data.element.code" type="text" readonly>
      </mat-form-field>
    </div>
  </div>
      
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Category</mat-label>
        <input matInput type="text" value="{{this.data.element.accountCategory.code}} : {{this.data.element.accountCategory.name}}" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [value]="this.data.element.name" type="text" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [value]="this.data.element.description" type="text" readonly>
      </mat-form-field>
          </div>
    </div>
    <mat-divider></mat-divider>

      <div class="button-container">
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
  </mat-card-content>
</mat-card>
