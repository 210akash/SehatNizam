<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Item Type</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>
  <mat-card-content>
      <div  class="row justify-content-center">
        <div class="col-md-3">
      <mat-form-field appearance="outline"  style="width: 100%;">
        <mat-label>Code</mat-label>
        <input matInput [value]="this.data.element.code" type="text" readonly class="text-center" tabindex="-1">
      </mat-form-field>
    </div>
  </div>
      
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Account Category</mat-label>
        <input matInput type="text" value="{{this.data.element.accountSubCategory.accountCategory.code}} : {{this.data.element.accountSubCategory.accountCategory.name}}" readonly tabindex="-1">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Account SubCategory</mat-label>
        <input matInput type="text" value="{{this.data.element.accountSubCategory.code}} : {{this.data.element.accountSubCategory.name}}" readonly tabindex="-1" >
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput  [value]="this.data.element.name" type="text" readonly tabindex="-1">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput rows="2" [value]="this.data.element.description" readonly tabindex="-1">
        </textarea>
      </mat-form-field>
          </div>
    </div>
    <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="danger" type="button" (click)="delete()">
          <span class="mat-button-wrapper">Delete</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
  </mat-card-content>
</mat-card>
