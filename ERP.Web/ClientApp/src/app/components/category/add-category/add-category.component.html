<mat-card>
  <mat-card-header>
    <mat-card-title>Category Form</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="categoryForm" >
      <input type="hidden" formControlName="id" />
      <div  class="row justify-content-center">
        <div class="col-md-3">
      <mat-form-field appearance="outline"  style="width: 100%;">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" type="text" readonly class="text-center">
      </mat-form-field>
    </div>
  </div>
      <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput rows="2" formControlName="description">
        </textarea>
      </mat-form-field>
          </div>
              
      <div class="col-md-4">
          <mat-label>Fixed Asset Store</mat-label>
          <mat-slide-toggle matTooltip="Fixed Asset" formControlName="fixedAsset" color="primary" 
          (change)="fixedAssetChange($event)" ></mat-slide-toggle>
      </div>
          <div class="col-md-8">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Store</mat-label>
              <mat-select placeholder="Roles" formControlName="storeIds" [(value)]="selectedRolls" multiple>
                <mat-option *ngFor="let store of storeList" [value]="store.id">{{store.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    </div>
    <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="success" type="button" (click)="SaveData()">
          <span class="mat-button-wrapper">Save</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
    </form>

  </mat-card-content>

</mat-card>
