<mat-card>
  <mat-card-header>
    <mat-card-title>Company Form</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>

    <form [formGroup]="companyForm" >
      <input type="hidden" formControlName="id" />
      <div class="row">
        <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>NTN</mat-label>
        <input matInput formControlName="ntn" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Color</mat-label>
        <input matInput formControlName="color" type="text">
      </mat-form-field>
    </div>
  </div>

  <div class="btn btn-rose btn-file text-center mb-3">
    <input
    hidden
    type="file"
    formControlName="logo"
    #fileInput
    (change)="onFileBrowse($event)" accept="image/*"
  />
  <button
    mat-raised-button
    color="accent"
    (click)="fileInput.click()"
    matTooltip="Upload Logo"
  >
    Upload Logo <span style="color:#f44336;font-size: 15px;">*</span>
  </button>
</div>
<div class="media_wrap" *ngIf="!this.isEditMode">
  <div class="uploaded_doc_wrap" *ngFor="let media of uploadedMedia; let i = index">
    <div class="file_upload text-center doucment_wrap">
      <i class="fa fa-remove remove_btn"  matTooltip="Remove Logo" (click)="removeImage(i)"></i>
      <div class="w-100 d-inline-block">
        <!-- <div class="fa fa-file-text-o fa-2x"></div> -->
        <img src="{{media.FileUrl}}"   class="previewimg" >
   
        <div class="" style="font-size: 12px; font-weight: 900;word-break: break-all;margin-top: 5px;">
        </div>
        <div [ngStyle]="{ 'width.%': media.FileProgress }" class="second-progress"></div>
      </div>
    </div>
  </div>
</div>
<img src="{{this.data.element.logo}}"  class="previewimg" *ngIf="this.isEditMode" >

    <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="success" type="button" (click)="SaveData()">
          <span class="mat-button-wrapper">Save</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
   
    </form>

  </mat-card-content>

</mat-card>
