<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Company</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="row">
      <div class="col-md-12">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Code</mat-label>
      <input matInput [value]="this.data.element.code" type="text">
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Name</mat-label>
      <input matInput [value]="this.data.element.name"  type="text">
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Address</mat-label>
      <input matInput [value]="this.data.element.address"  type="text">
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Phone</mat-label>
      <input matInput [value]="this.data.element.phone" type="text">
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>NTN</mat-label>
      <input matInput [value]="this.data.element.ntn" type="text">
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Color</mat-label>
      <input matInput [value]="this.data.element.color" type="text">
    </mat-form-field>
  </div>
</div>
<img src="{{this.data.element.logo}}"  class="previewimg" >
  <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="warn" type="button" (click)="delete()">
          <span class="mat-button-wrapper">Delete</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
  </mat-card-content>
</mat-card>
