<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Item Type</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput value="{{this.data.element.name}}" type="text" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Symbol</mat-label>
        <input matInput value="{{this.data.element.symbol}}" type="text" readonly>
      </mat-form-field>
          </div>
    </div>
    <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="warn" type="button" (click)="delete()">
          <span class="mat-button-wrapper">Delete</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
  </mat-card-content>
</mat-card>
