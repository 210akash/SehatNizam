<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Item</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>

    <form [formGroup]="itemForm" >
      <input type="hidden" formControlName="id" />
      <div  class="row mt-4 justify-content-center">
        <div class="col-md-6">
      <mat-form-field appearance="outline"  style="width: 100%;">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" type="text" readonly class="text-center">
      </mat-form-field>
    </div>
  </div>
      
  <div class="row mt-4">
    <div class="col-md-6">
      <mat-form-field  class="form-field">
        <mat-label>Category</mat-label>
        <input matInput type="text" value="{{this.data.element.itemType.subCategory.category.name}}">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field  class="form-field">
        <mat-label>Sub Category</mat-label>
        <input matInput type="text" value="{{this.data.element.itemType.subCategory.name}}">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field  class="form-field">
        <mat-label>Item Type</mat-label>
        <input matInput type="text" value="{{this.data.element.itemType.name}}">
      </mat-form-field>
    </div>
  
    <div class="col-md-12">
      <mat-form-field  style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  class="form-field">
        <mat-label>Unit</mat-label>
        <input matInput type="text" value="{{this.data.element.uom.name}}">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Min. Stock Level</mat-label>
        <input matInput formControlName="recordLevel" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Rate</mat-label>
        <input matInput formControlName="leadTime" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Weight</mat-label>
        <input matInput formControlName="weight" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Length</mat-label>
        <input matInput formControlName="length" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Height</mat-label>
        <input matInput formControlName="height" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Width</mat-label>
        <input matInput formControlName="width" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Model</mat-label>
        <input matInput formControlName="model" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Make</mat-label>
        <input matInput formControlName="make" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field  style="width: 100%;">
        <mat-label>Excess Qty %</mat-label>
        <input matInput formControlName="excessQtyPer" type="number" readonly>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field  style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput rows="2" formControlName="description" readonly>
    </textarea>
      </mat-form-field>
    </div>
  </div>
    <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="warn" type="button" (click)="delete()">
          <span class="mat-button-wrapper">Delete</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
