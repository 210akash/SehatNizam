<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Location</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

    <form [formGroup]="locationForm" >
      <input type="hidden" formControlName="id" />
      <div class="row">
      <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" readonly>
      </mat-form-field>
    </div>
      <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput rows="2" formControlName="description" readonly>
        </textarea>
      </mat-form-field>
    </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Company</mat-label>
          <input matInput value="{{ this.data.element.company?.name }}" readonly>
        </mat-form-field>
      </div>
    </div>
      <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="warn" type="button" (click)="delete()">
          <span class="mat-button-wrapper">Delete</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
