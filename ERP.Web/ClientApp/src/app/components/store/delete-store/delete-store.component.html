<form [formGroup]="storeForm" >
<mat-card>
  <mat-card-header>
    <div class="header-container">
      <mat-card-title>Delete Store</mat-card-title>
      <mat-slide-toggle matTooltip="Fixed Asset" formControlName="fixedAsset" color="primary"></mat-slide-toggle>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

      <input type="hidden" formControlName="id" />
      <div class="row">
      <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" readonly>
      </mat-form-field>
    </div>
      <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput rows="2" formControlName="description" readonly>
        </textarea>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label> Address </mat-label>
        <textarea matInput rows="2" formControlName="address">
        </textarea>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="form-field" >
        <mat-label>Company</mat-label>
        <input matInput  type="text" readonly value="{{this.data.element.location.company.name}}">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="form-field" >
        <mat-label>Location</mat-label>
        <input matInput  type="text" readonly value="{{this.data.element.location.name}}">
      </mat-form-field>
    </div>
    </div>
      <mat-divider></mat-divider>
      <div class="button-container">
        <button mat-flat-button color="warn" type="button" (click)="delete()">
          <span class="mat-button-wrapper">Delete</span>
        </button>
        <button mat-flat-button color="default" [mat-dialog-close]="true">
          <span class="mat-button-wrapper">Close</span>
        </button>
      </div>

  </mat-card-content>
</mat-card>
    </form>
