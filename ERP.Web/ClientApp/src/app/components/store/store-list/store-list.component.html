<div class="header-container">
  <h2>Stores</h2>
  <button mat-mini-fab aria-label="Add" color="success" (click)="openStoreDialog(null)" matTooltip="Add Store">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="body-container">
  <div class="mat-elevation-z8 table-responsive ">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columns -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
        <td mat-cell *matCellDef="let element"> {{ element.location.company?.name }} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element"> {{ element.location?.name }} </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedBy </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdBy?.firstName }} </td>
      </ng-container>

      <ng-container matColumnDef="fixedAsset">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fixed Asset </th>
        <td mat-cell *matCellDef="let element">  
          <mat-slide-toggle
          [(ngModel)]="element.fixedAsset" 
          readonly
          [matTooltip]="element.fixedAsset ? 'Fixed Asset': 'Not Fixed Asset'" 
          color="success"
          [disabled]="true" 
          >
        </mat-slide-toggle> 
        </td>
      </ng-container>

    

      <!-- Actions column definition -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 11%;"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="action_btns">
          <button mat-mini-fab matTooltip="Edit"  color="primary" (click)="openStoreDialog(element)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-mini-fab matTooltip="View" color="dark" (click)="viewStoreDialog(element)">
            <mat-icon aria-label="View" >visibility</mat-icon>
          </button>

          <button mat-mini-fab matTooltip="Delete" color="warn" (click)="deleteStoreDialog(element)">
            <mat-icon aria-label="Delete" >delete</mat-icon>
          </button>
        </div>
        </td>
      </ng-container>

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-divider></mat-divider>
    <!-- Paginator -->
    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="take"
      [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>

  </div>
</div>
