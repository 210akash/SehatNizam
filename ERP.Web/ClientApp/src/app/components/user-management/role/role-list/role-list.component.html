<div class="header-container">
  <h2>Roles</h2>
  <button mat-mini-fab aria-label="Add" color="success" (click)="openRoleDialog(null)" matTooltip="Add Role">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="body-container">
  <div class="mat-elevation-z8 table-resposive">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columns -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Actions column definition -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 11%;"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="action_btns">
          <button mat-mini-fab matTooltip="Edit" color="primary" (click)="openRoleDialog(element)">
            <mat-icon aria-label="Edit" >edit</mat-icon>
          </button>
        </div>
        </td>
      </ng-container>

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-divider></mat-divider>
    <!-- Paginator -->
    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="take"
      [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
