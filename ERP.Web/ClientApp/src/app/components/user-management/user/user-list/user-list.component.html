<div class="header-container">
  <h2>Users</h2>
  <button mat-mini-fab aria-label="Add" color="success" (click)="openUserDialog(null)" matTooltip="Add User">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="body-container">
  <div class="mat-elevation-z8 table-responsive">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columns -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">First Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Designation"> Last Name
        </th>
        <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Designation"> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Designation"> Company </th>
        <td mat-cell *matCellDef="let element"> {{ element.department?.company?.name }} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Designation"> Department </th>
        <td mat-cell *matCellDef="let element"> {{ element.department?.name }} </td>
      </ng-container>


      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Active"> Active </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [(ngModel)]="element.isActive" readonly
            [matTooltip]="element?.isActive == true ? 'Active' : 'Not Active'" disabled color="success">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Actions column definition -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 11%;"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="action_btns">
          <button mat-mini-fab matTooltip="Edit" color="primary" (click)="openUserDialog(element)">
            <mat-icon aria-label="Edit" >edit</mat-icon>
          </button>

          <button mat-mini-fab matTooltip="Reset Password" color="dark"  (click)="openResetPasswordDialog(element)">
            <mat-icon aria-label="View" color="dark">lock</mat-icon>
          </button>
        </div>
        </td>
      </ng-container>

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-divider></mat-divider>
    <!-- Paginator -->
    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="take"
      [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
